<!DOCTYPE html>
<html lang="en">
  <body>
    <header class="header">
      <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
      <h1 id="title" class="text-center">Survey From</h1>
      <!-- User Story #2: I can see a short explanation with id="description" in P sized text-->
      <p id="description" class="description text-center">
        Thank you for taking the time to help us improve the platfrom
      </p>
    </header>
    <!-- User Story #3: I can see a form with id="survey-form". -->
    <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
    <!-- User Story #11: For the name, email, and number input filds, I can see placeholder text that gives me a description or instructions for each field. -->
    <form id="survey-form">
      <div class="form-group">
        <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name". -->
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". -->
        <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
        <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->
        <label id="number-label" for="number"
          >"Age" <span class="clue">(optional)</span>
        </label>
        <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
      <div class="form-group">
        <p>Which option describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="lerner">Full Time Lerner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!--User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
      <div class="form-group">
        <p>Do you like this Survey Page?</p>
        <label>
          <input
            name="user-recommend"
            value="yes"
            type="radio"
            class="input-radio"
            checked
          />
          "Yes"
        </label>
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />
          "Maybe"
        </label>
        <label>
          <input
            name="user-recommend"
            value="no"
            type="radio"
            class="input-radio"
          />
          "No"
        </label>
      </div>
      <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
      <div class="form-group">
        <p>
          "What type of CTF do you like best?"
          <span class="clue">(check all that applay)</span>
        </p>
        <label>
          <input
            name="prefer"
            value="network"
            type="checkbox"
            class="input-checkbox"
          />
          "Network"
        </label>
        <label>
          <input
            name="prefer"
            value="crypto"
            type="checkbox"
            class="input-checkbox"
          />
          "Crypto"
        </label>
        <label>
          <input
            name="prefer"
            value="web"
            type="checkbox"
            class="input-checkbox"
          />
          "Web"
        </label>
        <label>
          <input
            name="prefer"
            value="forensics"
            type="checkbox"
            class="input-checkbox"
          />
          "Forensics"
        </label>
        <label>
          <input
            name="prefer"
            value="binary"
            type="checkbox"
            class="input-checkbox"
          />
          "Binary"
        </label>
        <label>
          <input
            name="prefer"
            value="pwnables"
            type="checkbox"
            class="input-checkbox"
          />
          "Pwnables"
        </label>
        <label>
          <input
            name="prefer"
            value="reallife"
            type="checkbox"
            class="input-checkbox"
          />
          "Real Lifef"
        </label>
        <label>
          <input
            name="prefer"
            value="recon"
            type="checkbox"
            class="input-checkbox"
          />
          "Recon/Trivia"
        </label>
      </div>
      <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="text-input"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
