<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Portfolio</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous"
/>
    </head>
    <body>
        <!-- User Story #6: My portfolio should have a navbar with an id of navbar. -->
        <!-- User Story #7: The navbar should contain at least one link that I can click on to navigate to different sections of the page. -->
        <nav id="navbar" class="nav">
            <ul class="nav-list">
                <li>
                    <a href="#welcome-section">About</a>
                </li>
                <li>
                    <a href="#projects">Work</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- User Story #1: My portfolio should have a welcome section with an id of welcome-section. -->
        <section id="welcome-section" class="welcome-section">
            <!-- User Story #2: The welcome section should have an h1 element that contains text. -->
            <h1>Hey I am Traenqui</h1>
            <p>a IT student</p>
        </section>
        <!-- User Story #3: My portfolio should have a projects section with an id of projects. -->
        <!-- User Story #4: The projects section should contain at least one element with a class of project-tile to hold a project. -->
        <!-- User Story #5: The projects section should contain at least one link to a project. -->
        <section id="projects" class="projects-section">
            <h2>Some of my Work</h2>
            <div class="projects-grid">
                <a
                    href="https://codepen.io/traenqui/pen/GRmYZxw"
                    target="_blank"
                    class="project project-tile"
                >
                    <img
                        class="project-image"
                        src="https://assets.codepen.io/5929160/internal/screenshots/pens/GRmYZxw.default.png?fit=cover&amp;format=auto&amp;ha=false&amp;height=540&amp;quality=75&amp;v=2&amp;version=1628190351&amp;width=960"
                        alt="project"
                    />
                    <p class="project-title">
                        <span class="code">&lt;</span>
                        tbd
                        <span class="code">&#47;&gt;</span>
                    </p>
                </a>
                <a
                    href="https://codepen.io/traenqui/pen/RwpvEqJ"
                    target="_blank"
                    class="project project-tile"
                >
                    <img
                        class="project-image"
                        alt="project"
                        src="https://assets.codepen.io/5929160/internal/screenshots/pens/RwpvEqJ.default.png?fit=cover&amp;format=auto&amp;ha=false&amp;height=540&amp;quality=75&amp;v=2&amp;version=1623925435&amp;width=960"
                    />
                    <p class="project-title">
                        <span class="code">&lt;</span>
                        Survey Page
                        <span class="code">&#47;&gt;</span>
                    </p>
                </a>
                <a
                    href="https://codepen.io/traenqui/pen/mdmzPxz"
                    target="_blank"
                    class="project project-tile"
                >
                    <img
                        class="project-image"
                        src="https://assets.codepen.io/5929160/internal/screenshots/pens/mdmzPxz.default.png?fit=cover&amp;format=auto&amp;ha=false&amp;height=540&amp;quality=75&amp;v=2&amp;version=1628190349&amp;width=960"
                        alt="project"
                    />
                    <p class="project-title">
                        <span class="code">&lt;</span>
                        Technical Documentation
                        <span class="code">&#47;&gt;</span>
                    </p>
                </a>
            </div>
        </section>
        <!-- User Story #8: My portfolio should have a link with an id of profile-link, which opens my GitHub or FCC profile in a new tab. -->
        <section id="contact" class="contact-section">
            <div class="contact-section-header">
                <h2>Let's work together...</h2>
                <p>How many beers? Yes</p>
            </div>
            <div class="contact-links">
                <a 
                    id="profile-link" 
                    href="https://github.com/Traenqui"
                    target="_blank"
                    class="btn contact-details"
                > <i class="fab fa-github"></i>GitHub
                </a>
            </div>
        </section>
    </body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
